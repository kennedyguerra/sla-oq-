<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MEMES DO QUAENNEDY</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      transition: background-color 0.5s ease, color 0.5s ease;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    /* Accessibility theme styles */
    .theme-light {
      background-color: #f9fafb;
      color: #111827;
    }
    .theme-dark {
      background-color: #1f2937;
      color: #f3f4f6;
    }
    .theme-sepia {
      background-color: #f4ecd8;
      color: #5b4636;
    }
    /* Buttons style */
    .access-btn {
      @apply mx-1 px-3 py-1 rounded-md font-semibold transition;
    }
    .access-btn:hover {
      filter: brightness(0.9);
    }

    /* Image container with nice drop shadow and rounded edges */
    .meme-card {
      @apply bg-white rounded-lg shadow-lg overflow-hidden border border-gray-300 dark:bg-gray-800 dark:border-gray-700;
      max-width: 320px;
      transition: transform 0.3s ease;
    }
    .meme-card:hover {
      transform: scale(1.05);
    }
    .meme-img {
      aspect-ratio: 4 / 3;
      object-fit: cover;
      width: 100%;
      filter: drop-shadow(1px 1px 3px rgba(0,0,0,0.3));
    }
    .desc {
      @apply p-3 text-sm md:text-base font-medium leading-relaxed text-gray-700 dark:text-gray-300;
      min-height: 3.5rem;
    }
    /* Footer style */
    footer {
      @apply text-center py-6 mt-10 text-gray-500 dark:text-gray-400 font-mono text-sm;
    }
    /* Responsive grid gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 1.5rem;
      padding: 0 1rem;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body class="theme-light">
  <header class="flex flex-col md:flex-row md:items-center justify-between bg-gradient-to-r from-yellow-400 via-red-400 to-pink-500 p-6 text-white shadow-lg">
    <h1 class="text-3xl font-extrabold select-none drop-shadow-lg max-w-full md:max-w-md break-words" aria-label="Título do site MEMES DO QUAENNEDY">MEMES DO QUAENNEDY</h1>
    <nav class="mt-4 md:mt-0 flex space-x-3 justify-center">
      <button id="btnLight" class="access-btn bg-white text-yellow-700" aria-label="Tema Claro" title="Tema Claro">Claro</button>
      <button id="btnDark" class="access-btn bg-gray-900 text-gray-100" aria-label="Tema Escuro" title="Tema Escuro">Escuro</button>
      <button id="btnSepia" class="access-btn bg-yellow-100 text-yellow-900" aria-label="Tema Sépia" title="Tema Sépia">Sépia</button>
    </nav>
    <div class="mt-4 md:mt-0 flex items-center space-x-2 justify-center" role="region" aria-label="Controle de acessibilidade para tamanho da fonte">
      <button id="increaseFont" class="access-btn bg-blue-600 text-white" aria-label="Aumentar tamanho da fonte" title="Aumentar Fonte">A+</button>
      <button id="decreaseFont" class="access-btn bg-blue-600 text-white" aria-label="Diminuir tamanho da fonte" title="Diminuir Fonte">A-</button>
    </div>
  </header>

  <main class="max-w-7xl mx-auto mt-10">
    <section aria-labelledby="galleryTitle" class="gallery" tabindex="0">
      <h2 id="galleryTitle" class="sr-only">Galeria de Memes</h2>

      <article class="meme-card" tabindex="0" aria-label="Meme: Maior monstro do matagal que arrasta suas vítimas pro matagal, aquele que já rodou o mundo">
        <img src="https://i.pinimg.com/736x/3d/3e/9c/3d3e9cbce2db56af2bfc47e7a72a7003.jpg" alt="Imagem do maior monstro do matagal, figura assustadora com dentes grandes e olhos ferozes em uma floresta escura" class="meme-img" onerror="this.onerror=null;this.src='https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/6d30ddcb-f8f7-43e1-994d-138a7fbed7cd.png';"/>
        <p class="desc">Aqui o maior monstro do matagal que arasta suas vitmas pro matagal. Aquele que ja rodou o mundo</p>
      </article>

      <article class="meme-card" tabindex="0" aria-label="Meme: Macaco Chad">
        <img src="https://i.pinimg.com/736x/01/7d/ab/017dab1a049de60b9e44db2491912e21.jpg" alt="Imagem de um macaco com pose confiante como símbolo de 'Macaco Chad' com fundo tropical verde" class="meme-img" onerror="this.onerror=null;this.src='https://placehold.co/320x240?text=Imagem+n%C3%A3o+dispon%C3%ADvel';"/>
        <p class="desc">Macaco Chad</p>
      </article>

      <article class="meme-card" tabindex="0" aria-label="Meme: O maior inimigo do L o peaksonaro">
        <img src="https://i.pinimg.com/736x/39/ed/04/39ed04c1f6b965ffa8ae413795de70fb.jpg" alt="Imagem simbolizando o maior inimigo do L o peaksonaro, figura caricata com expressão desafiadora e cores fortes" class="meme-img" onerror="this.onerror=null;this.src='https://placehold.co/320x240?text=Imagem+n%C3%A3o+dispon%C3%ADvel';"/>
        <p class="desc">O maior inimigo do L o peaksonaro</p>
      </article>
    </section>
  </main>

  <footer>
    Criado por Kennedy Moura Guerra
  </footer>

  <script>
    const root = document.body;
    const increaseBtn = document.getElementById('increaseFont');
    const decreaseBtn = document.getElementById('decreaseFont');
    const btnLight = document.getElementById('btnLight');
    const btnDark = document.getElementById('btnDark');
    const btnSepia = document.getElementById('btnSepia');

    let currentFontSize = 16;
    const minFontSize = 12;
    const maxFontSize = 24;

    function updateFontSize(size) {
      currentFontSize = size;
      document.documentElement.style.fontSize = currentFontSize + "px";
    }

    increaseBtn.addEventListener('click', () => {
      if (currentFontSize < maxFontSize) {
        updateFontSize(currentFontSize + 2);
      }
    });

    decreaseBtn.addEventListener('click', () => {
      if (currentFontSize > minFontSize) {
        updateFontSize(currentFontSize - 2);
      }
    });

    // Theme switcher functions
    function setTheme(themeName) {
      root.classList.remove('theme-light', 'theme-dark', 'theme-sepia');
      root.classList.add(themeName);
      localStorage.setItem('theme', themeName);
    }

    btnLight.addEventListener('click', () => setTheme('theme-light'));
    btnDark.addEventListener('click', () => setTheme('theme-dark'));
    btnSepia.addEventListener('click', () => setTheme('theme-sepia'));

    // Load previously saved theme from localStorage
    window.addEventListener('load', () => {
      const savedTheme = localStorage.getItem('theme');
      if(savedTheme) {
        setTheme(savedTheme);
      }
      // Set default font size on load
      updateFontSize(currentFontSize);
    });
  </script>
</body>
</html>
