<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MEMES DO QUAENNEDY</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: #e0e0e0;
      transition: background-color 0.4s, color 0.4s;
    }
    h1 {
      font-weight: 900;
      font-size: 2.5rem;
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 1rem;
      color: #f8fafc;
      text-shadow: 2px 2px 8px #334155;
    }
    .container {
      max-width: 960px;
      margin: 0 auto 4rem;
      padding: 0 1rem;
    }
    .meme-card {
      background-color: #334155;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgb(4 12 32 / 0.7);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
      margin-bottom: 2rem;
      border: 2.5px solid transparent;
    }
    .meme-card:focus-within,
    .meme-card:hover {
      box-shadow: 0 12px 24px rgb(99 179 237 / 0.85);
      transform: translateY(-6px);
      border-color: #60a5fa;
      outline: none;
    }
    .meme-image {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      border-bottom: 2px solid #2563eb;
      background: #1e293b;
    }
    .meme-description {
      padding: 1rem 1.25rem;
      font-size: 1rem;
      color: #cbd5e1;
      min-height: 4.5rem;
      font-weight: 600;
      text-shadow: 1px 1px 2px #000000a1;
    }

    /* Accessibility button styles */
    .btn-accessibility {
      background-color: #2563eb;
      color: white;
      padding: 0.45rem 1.1rem;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgb(37 99 235 / 0.6);
      font-weight: 700;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
      margin: 0 0.5rem 1rem 0;
      user-select: none;
    }
    .btn-accessibility:hover,
    .btn-accessibility:focus-visible {
      background-color: #1e40af;
      box-shadow: 0 5px 12px rgb(31 41 55 / 0.9);
      outline-offset: 3px;
      outline: 2px solid #3b82f6;
    }
    .btn-accessibility:active {
      background-color: #1e3a8a;
      box-shadow: 0 2px 6px rgb(30 64 175 / 0.85);
    }

    /* Theme variations */
    body.light-theme {
      background: linear-gradient(135deg, #eef2ff, #e0e7ff);
      color: #1e293b;
    }
    body.light-theme .meme-card {
      background-color: #f1f5f9;
      box-shadow: 0 4px 18px rgb(0 0 0 / 0.15);
      border-color: transparent;
    }
    body.light-theme .meme-card:hover,
    body.light-theme .meme-card:focus-within {
      box-shadow: 0 8px 22px rgb(37 99 235 / 0.3);
      border-color: #3b82f6;
    }
    body.light-theme .meme-description {
      color: #334155;
      text-shadow: none;
    }
    body.light-theme .btn-accessibility {
      background-color: #2563eb;
      color: white;
      box-shadow: 0 3px 8px rgb(37 99 235 / 0.65);
    }
    body.light-theme .btn-accessibility:hover,
    body.light-theme .btn-accessibility:focus-visible {
      background-color: #1e40af;
    }
    
  </style>
</head>
<body>
  <header role="banner" class="container">
    <h1>MEMES DO QUAENNEDY</h1>
    <nav aria-label="Configurações de acessibilidade" class="flex flex-wrap justify-center items-center mb-6 gap-3" role="navigation">
      <!-- Font size controls -->
      <button id="btn-font-decrease" class="btn-accessibility" aria-label="Diminuir tamanho da fonte">A-</button>
      <button id="btn-font-reset" class="btn-accessibility" aria-label="Restaurar tamanho padrão da fonte">A</button>
      <button id="btn-font-increase" class="btn-accessibility" aria-label="Aumentar tamanho da fonte">A+</button>
      <!-- Theme controls -->
      <button id="btn-theme-light" class="btn-accessibility" aria-label="Tema claro">Tema Claro</button>
      <button id="btn-theme-dark" class="btn-accessibility" aria-label="Tema escuro">Tema Escuro</button>
    </nav>
  </header>

  <main class="container" role="main" aria-label="Galeria de memes do Quaennedy">
    <section id="gallery" class="grid grid-cols-1 sm:grid-cols-2 gap-8">
      <article tabindex="0" class="meme-card" aria-label="Meme descrição: aqui o maior monstro do matagal que arasta suas vitmas pro matagal. Aquele que ja rodou o mundo">
        <img 
          src="https://i.pinimg.com/736x/3d/3e/9c/3d3e9cbce2db56af2bfc47e7a72a7003.jpg" 
          alt="Foto artística e humorística de um macaco com expressão feroz e grande, montanha e floresta ao fundo, estilo fotografia realista" 
          class="meme-image" 
          onerror="this.onerror=null;this.src='https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/dfad7fc0-2708-43f8-8bdc-7dc1e7427498.png';" 
        />
        <p class="meme-description">Aqui o maior monstro do matagal que arasta suas vitmas pro matagal. Aquele que ja rodou o mundo</p>
      </article>

      <article tabindex="0" class="meme-card" aria-label="Meme descrição: macaco chad">
        <img 
          src="https://i.pinimg.com/736x/01/7d/ab/017dab1a049de60b9e44db2491912e21.jpg" 
          alt="Imagem meme de um macaco com postura confiante, semblante de 'chad', em fundo neutro azul suave" 
          class="meme-image" 
          onerror="this.onerror=null;this.src='https://placehold.co/600x400?text=Imagem+Indisponivel&font=roboto';" 
        />
        <p class="meme-description">Macaco Chad</p>
      </article>

      <article tabindex="0" class="meme-card" aria-label="Meme descrição: O maior inimigo do L o peaksonaro">
        <img 
          src="https://i.pinimg.com/736x/39/ed/04/39ed04c1f6b965ffa8ae413795de70fb.jpg" 
          alt="Ilustração meme humorística e caricata mostrando um inimigo sombrio com máscara preta, contra um fundo vermelho vibrante e expressões intensas" 
          class="meme-image" 
          onerror="this.onerror=null;this.src='https://placehold.co/600x400?text=Imagem+Indisponivel&font=roboto';"
        />
        <p class="meme-description">O maior inimigo do L o peaksonaro</p>
      </article>
    </section>
  </main>

  <footer class="container text-center text-sm text-slate-400 pb-6 select-none">
    <p>criado por kennedy moura guerra</p>
  </footer>

  <script>
    (() => {
      const body = document.body;
      const btnDecrease = document.getElementById('btn-font-decrease');
      const btnReset = document.getElementById('btn-font-reset');
      const btnIncrease = document.getElementById('btn-font-increase');
      const btnThemeLight = document.getElementById('btn-theme-light');
      const btnThemeDark = document.getElementById('btn-theme-dark');
      let currentFontSize = 100; // percentage base 100%
      const minFontSize = 75;
      const maxFontSize = 150;

      function updateFontSize() {
        document.documentElement.style.fontSize = currentFontSize + '%';
      }

      btnDecrease.addEventListener('click', () => {
        if(currentFontSize > minFontSize) {
          currentFontSize -= 10;
          updateFontSize();
        }
      });

      btnIncrease.addEventListener('click', () => {
        if(currentFontSize < maxFontSize) {
          currentFontSize += 10;
          updateFontSize();
        }
      });

      btnReset.addEventListener('click', () => {
        currentFontSize = 100;
        updateFontSize();
      });

      btnThemeLight.addEventListener('click', () => {
        body.classList.add('light-theme');
      });

      btnThemeDark.addEventListener('click', () => {
        body.classList.remove('light-theme');
      });

      // Initialize font-size on load
      updateFontSize();
    })();
  </script>
</body>
</html>

</body>
</html>
